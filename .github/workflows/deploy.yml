# .github/workflows/deploy.yml
name: Deploy ğŸš€ Clima to Google Cloud Run (â˜ğŸƒ)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploying
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          service_account_email: "githubactions-900@testproject-354013.iam.gserviceaccount.com"
          project_id: testproject-354013

      - name: Building (ğŸ—)
        run: |-
          gcloud builds submit \
            --tag gcr.io/testproject-354013/test

      # Setup gcloud CLI
      - name: Deploy (ğŸš€)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: test-00001-jow
          image: gcr.io/testproject-354013/test
          region: us-central1
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          project_id: testproject-354013
